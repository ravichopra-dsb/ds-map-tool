appId: com.ds-map-tool.app
productName: DS Map Tool
directories:
  buildResources: build
files:
  - "!**/.vscode/*"
  - "!src/*"
  - "!electron.vite.config.{js,ts,mjs,cjs}"
  - "!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}"
  - "!{.env,.env.*,.npmrc,pnpm-lock.yaml}"
  - "!{tsconfig.json,tsconfig.node.json,tsconfig.web.json,tsconfig.app.json}"
  - "!electron-app"
asarUnpack:
  - resources/**
fileAssociations:
  - ext: kml
    name: KML File
    description: Keyhole Markup Language File
    mimeType: application/vnd.google-earth.kml+xml
    role: Viewer
  - ext: kmz
    name: KMZ File
    description: Compressed KML File
    mimeType: application/vnd.google-earth.kmz
    role: Viewer
  - ext: geojson
    name: GeoJSON File
    description: GeoJSON Geographic Data
    mimeType: application/geo+json
    role: Viewer
  - ext: ds
    name: DS Archive
    description: Designing Solutions
    mimeType: application/zip
    role: Viewer
win:
  executableName: ds-map-tool
nsis:
  artifactName: ds-map-tool-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
mac:
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    - NSCameraUsageDescription: Application requests access to the device's camera.
    - NSMicrophoneUsageDescription: Application requests access to the device's microphone.
    - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
  notarize: false
dmg:
  artifactName: ds-map-tool-${version}.${ext}
linux:
  target:
    - AppImage
    - snap
    - deb
  maintainer: electronjs.org
  category: Utility
appImage:
  artifactName: ds-map-tool-${version}.${ext}
npmRebuild: false
publish:
  provider: generic
  url: https://example.com/auto-updates
